<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-top__panel">
            <div class="container">
                <div class="header-top">
                    <div class="header-logo logo">
                        <a class="header-logo__link" href="#">
                            <img class="header-logo__img" src="images/logoimg.svg" alt="logo-image">
                            <img class="header-logo__txt" src="images/logo.svg" alt="logotipe text glee">
                        </a>
                    </div>
                    <nav class="menu">
                        <ul class="menu__list">
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Home +
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    About
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Services
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Pages +
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    News
                                </a>
                            </li>
                            <li class="menu__list-item">
                                <a class="menu__list-link" href="#">
                                    Contact
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="user__translation">
                        <a class="user__translation__link" href="#">
                            <div class="user__translation__search user__translation-item">
                                <img class="search-icon" src="images/search-icon.svg" alt="search">
                            </div>
                        </a>
                        <a class="user__translation__link" href="#">
                            <div class="user__translation__heart__and__cart ">
                                <a class="heart__link" href="#">
                                    <div class="user__translation__heart">
                                        <img class="heart-icon" src="images/heart-icon.svg" alt="heart">
                                        <span class="user__translation__num">
                                            0
                                        </span>
                                    </div>
                                </a>
                                <a class="cart__link" href="#">
                                    <div class="user__translation__cart">
                                        <img class="cart-icon" src="images/cart-icon.svg" alt="cart">
                                        <span class="user__translation__num cart__num">
                                            0
                                        </span>
                                    </div>
                                </a>
                            </div>
                        </a>
                        <a class="user__translation__link " href="#">
                            <div class="user__translation__menu__btn user__translation-item">
                                <img src="images/menubtn-icon.svg" alt="" class="user__translation__btn">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/maine.min.js"></script>
</body>

</html>
